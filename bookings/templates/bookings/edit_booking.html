{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block content %}

{% if user.is_authenticated %}
<div>
 
    <h1>
        Edit Your Booking
    </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit" class="btn btn-primary" formaction="">Edit Booking</button>
                <a href="{% url 'delete' booking.pk %}"><button type="submit" class="btn btn-primary" formaction="">Delete Booking</button></a>
            </p>
        </div>
    </form>
</div>

{% else %}

<div>
    <h1>
        You must be a registered user to access this page
    </h1>
</div>

{% endif %}

{% endblock %}
