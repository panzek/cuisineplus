{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div>
 
    <h1>
        Booking Form
    </h1>

    <form method="POST" action="{% url 'create_booking' %}">
        {% csrf_token %}
        {{ booking_form.as_p }}
        <input type="submit" value="Submit">
    </form>

</div>

{% else %}

<div>
    <h1>
        Sign Up or Login to Book a Table
    </h1>
</div>

<div>
    <!-- {{ user }} -->
    {% for booking in booking_list %}
    {{booking.user}}
    {{booking.restaurant}}
    {% endfor %}
    
</div>
{% endif %}
{% endblock %}
