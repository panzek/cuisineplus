{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div>
 
    <h1>
        Booking Your Cuisine
    </h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        {{ crispy_forms | crispy }}
        <input type="submit" class="btn btn-primary" value="Submit"> 
    </form>
</div>

{% endif %}
{% endblock %}
