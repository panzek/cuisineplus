{% extends 'bookings/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div>
    {% if user.is_authenticated %}
    <h1>
        Booking Form
    </h1>

    <form method="POST">
        {{ form | crispy}}
        {% csrf_token %}
        {% endfor %} 
        <input type="submit" value="Submit">
    </form>
    {% endif %}
</div>

{% endblock %}
