{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block content %}

{% if user.is_authenticated %}

<div class="card mx-auto reservation-top" style="width: 30rem;">
    <div class="card-body">
     
        <div class="card-header text-center">
            <h3 class="card-title">Edit Your Booking</h3>
          </div><br>
          <div class="text-center">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <a href="{% url 'reservation' %}" class="btn btn-secondary cancel-button">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% else %}

<div>
    <h1>
        You must be a registered user to access this page
    </h1>
</div>

{% endif %}

{% endblock %}
